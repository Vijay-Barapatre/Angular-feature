<!-- Basic Service & Injection - Receiver Component -->

<div class="panel-header">
    <span class="panel-icon">ðŸ“¥</span>
    <h3>Receiver Component</h3>
    <span class="badge">Same Service Instance!</span>
</div>

<div class="panel-content">
    <div class="input-group">
        <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." (keyup.enter)="addMessage()"
            class="message-input" />
        <button (click)="addMessage()" class="btn btn-accent">
            Add from Receiver
        </button>
    </div>

    <div class="message-list">
        <h4>ðŸ“¨ Messages (from SAME Service):</h4>
        <div class="message-count">
            Showing {{ messageCount }} messages
        </div>
        <div *ngIf="messages.length === 0" class="empty-state">
            No messages yet. Add one above!
        </div>
        <div *ngFor="let msg of messages" class="message-item" [class.from-parent]="msg.includes('[Sender]')"
            [class.from-child]="msg.includes('[Receiver]')">
            {{ msg }}
        </div>
    </div>

    <div class="insight-box">
        <span class="insight-icon">ðŸ’¡</span>
        <p>
            This component injects the <strong>exact same</strong> DataService instance.
            No parent-child relationship needed - services work anywhere!
        </p>
    </div>
</div>
